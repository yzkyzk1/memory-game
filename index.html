<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="title-container">
                <h1 class="title">Remember the numbers and their order</h1>
                <button class="btn btn-start" id="start">Start</button>
            </div>
            
            <div class="output-field">
                <span class="numbers" id="numbers"></span>
                <span class="timer" id="timer">10</span>
            </div>

        </div>

            <div class="bottom">
                <div class="hide-field">
                    <h2 class="title">Enter The Numbers:</h2>
                    <input type="text" id="input"/>
            
                    <button class="btn btn-submit" id="submit">Submit</button>
                    <button class="btn btn-next" id="next">Next</button>
                </div>
            <div class="score-container">Your score is: <span id="score">0</span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
